#
# alacritty config - https://github.com/alacritty/alacritty
#

env:
  TERM: xterm-256color

shell:
  program: /bin/zsh
  args:
    - --login

window:
  padding:
    x: 10
    y: 10

  opacity: 1

  decorations:   none
  title:         alacritty
  dynamic_title: true  

font: 
  normal:
    family: Fira Code
    style:  Regular

draw_bold_text_with_bright_colors: false

colors:
  primary:
    background: '#282828'
    foreground: '#ebdbb2'

  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

cursor:
  style:          Block
  vi_mode_style:  Underline
  blinking:       On
  blink_interval: 1000
