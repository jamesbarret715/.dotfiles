#
# picom config - https://github.com/yshui/picom
#

# backend

backend = "glx";

# shadows

shadow = true;

shadow-radius   = 5;
shadow-offset-x = -5;
shadow-offset-y = -5;
shadow-opacity  = 0.5;

shadow-red   = 0.0;
shadow-green = 0.0;
shadow-blue  = 0.0;

shadow-exclude = [];

# opacity

active-opacity   = 1.0;
inactive-opacity = 1.0;
frame-opacity    = 1.0;

inactive-dim       = 0.0;
inactive-dim-fixed = true;

blur-background       = true;
blur-background-frame = true;
blur-background-fixed = false;

blur-background-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'"
];

# fade

fading = true;

fade-delta    = 4;
fade-in-step  = 0.03;
fade-out-step = 0.03;

fade-exclude = [];

# window types

wintypes: {
  tooltip       = { fade = true; shadow = true; opacity = 0.9; focus = true;};
  dock          = { shadow = false; }
  dnd           = { shadow = false; }
  popup_menu    = { opacity = 1; shadow = false; }
  dropdown_menu = { opacity = 1; shadow = false; }
}
